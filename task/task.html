<!DOCTYPE html>
<html lang="en">
<head>

<body>

                <div class="triangle"></div>

            </div>

            <div class="shape" id="square">
                <div class="square"></div>

        <div class="baskets">

                <div class="circle_Basket"> <span>0</span></div>
            </div>

            </div>

        </div>

    </div>
    <script src="count.js"></script>
